<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://kit.fontawesome.com/d9baa6bf62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="header__superior">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="search">
                <input type="search" placeholder="¿Que deseas buscar?">
            </div>
        </div>
        <div class="container__menu">

            <div class="menu">
                <input type="checkbox" id="check__menu">
            <label id="#label__check" for="check__menu">
                <i class="fa-solid fa-bars icon__menu"></i>
            </label>
                <nav>
                    <ul>
                        <li><a href="index.html" id="selected"></a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="nuevas_atenciones.html">Atenciones</a></li>
                        <li><a href="creacion.html">Creacion de cuenta</a></li>
                        <li><a href="contacto.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
<main>
    <br>
    <br>
    
     <div class="container_titulo">
        Ingreso de atenciones
     </div>
     <div class="container" style="text-align: center;">
        
            <div>
                Estado de Validacion
                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
              </div>
     </div>
        <div class ="col-1">
            
        </div>  
        <div class="container">
            <div class="col-4"> 
                
                <div class="dropdown">
                    <div> Atenciones realizadas
                    <select class="form-select" aria-label="Default select example" style="width: 20%; display: inline;" >
                        <option selected>Tipo de atencion</option>
                        <option value="1">Electronica automotriz</option>
                        <option value="2">Cajas de cambio</option>
                        <option value="3">Suspensión y dirección</option>
                      </select></div>
                    
                </div></div>

             <div class="col-6" style="display: inline-block;">
                    
                    <label for="start">Fecha de atención:</label>

                    <input type="date" id="start" name="trip-start"
                        value="2023-01-22"
                        min="2022-01-01" max="2100-12-31">
                </div>
        
        </div>

        <div class="container">
            <br>
            <div class="col-1"></div>

            <div class="col-4">
                
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Descripción de procedimiento</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="display: inline; width: 40%;"></textarea>
                  </div>

            </div>
            
            <div class="col-6">
            
            
            <form>
                <div class="form-group">
                  <label for="exampleFormControlFile1">Subir imagenes</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
              </form>
            
            </div>
            
            <div class="col-1"></div>
        </div>

        <div class="col-1"></div>
    </div>
    
    <br>
    <div class="container_titulo">
    <button type="button" class="btn btn-primary" style="align-items: center;">Ingresar para revision</button>
    </div>
</main>
