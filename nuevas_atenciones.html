<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Atenciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<script src="https://kit.fontawesome.com/d9baa6bf62.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="header__superior">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="search">
                <input type="search" placeholder="¿Que deseas buscar?">
            </div>
        </div>
        <div class="container__menu">

            <div class="menu">
                <input type="checkbox" id="check__menu">
            <label id="#label__check" for="check__menu">
                <i class="fa-solid fa-bars icon__menu"></i>
            </label>
                <nav>
                    <ul>
                        <li><a href="index.html" id="selected"></a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="nuevas_atenciones.html">Atenciones</a></li>
                        <li><a href="creacion.html">Creacion de cuenta</a></li>
                        <li><a href="contacto.html">Contactos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
<main>
    <br>
    <br>
    
    <div class="container_titulo">
        Ingreso de atenciones
    </div>
    <div class="container" style="text-align: center;" >
        
            <div>
                Estado de Validacion
                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
            </div>
    </div>
<form class="row g-3">
            
            <div class="col-md-2"></div>
            <div class="col-md-4">
                <label for="caja_nombre_mecanico" class="form-label">Nombre Mecanico:</label>
                <input type="text" class="form-control" id="caja_nombre_mecanico" placeholder="Ingrese su nombre" required> 
            </div>
            <div class="col-md-4">
                <label for="caja_apellido_mecanico" class="form-label">Apellido Mecanico:</label>
                <input type="text" class="form-control" id="caja_apellido_mecanico"placeholder="Ingrese su nombre" required>
            </div>
            <div class="col-md-2"></div>

            
            <div class="col-md-2"></div>
            <div class="col-md-4"> 
                <div class="dropdown">
                    <div> Atenciones realizadas
                    <select class="form-select" aria-label="Default select example" required>
                        <option selected disabled value>Tipo de atencion mecanica</option>
                        <option value="1">Electronica automotriz</option>
                        <option value="2">Cajas de cambio</option>
                        <option value="3">Suspensión y dirección</option>
                      </select></div>
                    
                </div></div>

             <div class="col-md-4" >
                    
                    <label for="start">Fecha de atención:</label>

                    <input type="date" id="start" name="trip-start"
                        value="2023-01-22"
                        min="2022-01-01" max="2100-12-31">
                </div>
        
        

        
            <br>
            <div class="col-md-4"></div>
            
            <div class="col-md-6">
                <label for="descripcion_proce" class="form-label" style="text-align:center ;">Descripción de procedimiento</label>
                <textarea type="text" class="form-control" id="descripcion_proce" placeholder="Ingrese detalles del procedimiento" rows="3" style="width: 70%; align-items: center;"  required></textarea>
                    
            </div>
            <div class="col-md-2"></div>

            <div class="col-md-4"></div>
            <div class="col-md-4">
            
            
            
                <div class="form-group">
                  <label for="exampleFormControlFile1">Subir imagenes</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
              
            
            </div>
            
            <div class="col-1"></div>
        </div>

        <div class="col-1"></div>
    
    
    <br>
    <div style="display: grid;">
    <button type="submit" class="btn btn-primary" style="align-items: center;">Ingresar para revision</button>
    </div>
</form>


</main>

</body>
</html>
